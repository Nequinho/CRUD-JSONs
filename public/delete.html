<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário DELETE</title>
    <style>
        .caixa{
            background-color: #9aecad;
            margin-top: -21px;
            margin-right: -8px;
            margin-left: -8px;
            padding: 5px;
        }
        h2{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f7f3; /* Verde bem claro */
            margin: 0;
            padding: 0;
        }

        center {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e8b57; /* Verde escuro */
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        h3 {
            color: #2e8b57;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #2e8b57;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px; /* Largura máxima para centralizar */
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #2e8b57;
            background-color: #f4f9f4; /* Fundo claro com borda verde */
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto; /* Centraliza o campo */
        }

        input[type="text"]:focus {
            border-color: #3a9d77; /* Verde mais escuro ao focar */
            background-color: #fff;
            outline: none;
        }

        input[type="button"] {
            width: 100%;
            max-width: 400px; /* Largura máxima para o botão */
            padding: 12px;
            font-size: 1.1rem;
            background-color: #2e8b57; /* Verde escuro */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto; /* Centraliza o botão */
        }

        input[type="button"]:hover {
            background-color: #3a9d77; /* Verde mais claro ao passar o mouse */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #2e8b57;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-right: 20px;
        }

        a:hover {
            color: #3a9d77;
        }

        .links-container {
            text-align: center;
            margin-top: 30px;
        }

        .links-container a {
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
            margin-right: 30px;
        }

    </style>
</head>
<body>

    <div class="caixa">
        <H2 >Meu projeto</H2>
    </div>
    
    <center>
        <h1>Formulário DELETE - Deletar</h1>
        <form>
            <h3>DELETE</h3>
            <label>CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">
            <input type="button" onclick="deletarDados()" value="Deletar">

             <div class="links-container">
        <a href="index.html">Post</a>
        <a href="get.html">Get</a>
        <a href="put.html">Put</a>
    </div>
        </form>
    </center>

   

    <script>
        // DELETE
        function deletarDados() {
            const cpf = document.getElementById("cpf").value;

            fetch('pessoas')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpf').value = '';
                    data.forEach(obj => {
                        if (obj.cpf === cpf) {
                            fetch(`pessoas/${obj.id}`, {
                                method: 'DELETE'
                            });
                        }
                    });
                });
        }
    </script>

</body>
</html>
