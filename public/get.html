<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Cadastrais - GET</title>
    <style>
        .caixa{
            background-color: #9aecad;
            margin-top: -21px;
            margin-right: -8px;
            margin-left: -8px;
            padding: 5px;
        }
        h2{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f1; /* Fundo verde claro */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #006400; /* Verde escuro */
            font-size: 2.5rem;
            margin-top: 30px;
            text-align: center;
        }

        center {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2e8b57; /* Verde m√©dio */
            color: white;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #e8f5e9; /* Verde bem claro */
        }

        tr:hover {
            background-color: #d1f7d4; /* Verde suave ao passar o mouse */
        }

        .links-container {
            text-align: center;
            margin-top: 30px;
        }

        a {
            font-size: 1.1rem;
            color: #2e8b57;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #006400; /* Verde escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="caixa">
        <H2 >Meu projeto</H2>
    </div>
    <h1>Dados Cadastrais - GET</h1>
    <center>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>CPF</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </center>

    <div class="links-container">
        <a href="delete.html">Delete</a>
        <a href="index.html">Post</a>
        <a href="put.html">Put</a>
    </div>

    <script>
        fetch('pessoas')
            .then(response => response.json())
            .then(data => {
                const tabela = document.getElementById('tabela-corpo');
                data.forEach((objeto) => {
                    const linha = `<tr>
                        <td>${objeto.id}</td>
                        <td>${objeto.nome}</td>
                        <td>${objeto.idade}</td>
                        <td>${objeto.cpf}</td>
                    </tr>`;
                    tabela.innerHTML += linha;
                })
            });
    </script>
</body>
</html>
